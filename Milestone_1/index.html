<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp_M1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="root">
        <header>
            <nav>

                <div class="profilo_utente">

                    <div class="nome">
                        <div class="img">
                            <img src="https://picsum.photos/200/300" alt="ss">
                        </div>
                        <p>nome utente</p>
                    </div>
                    <!-- /nome utente -->
                    <div class="opzioni_profilo">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!-- / opzioni utente -->
                </div>
                <!-- 
                   / PROFILO UTENTE
                 -->

                <div class="chat_corrente">
                    <div class="nome">
                        <div class="img">
                            <img src="https://picsum.photos/id/237/200/300" alt="s">
                        </div>
                        <div class="txt">
                            <p>nome</p>
                            <p>ultimo acc.</p>
                        </div>
                    </div>
                    <!-- / profilo chat corrente -->
                    <div class="opzioni_chat">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- 
                    / CHAT CORRENTE
                 -->
            </nav>
        </header>
        <!-- 
                // HEADER
         -->
        <main>
            <div id="mainContainer">

                <section id="mainSide">
                    <div class="notifiche">
                        <div class="img_notifiche">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="txt">
                            <p>ricevi notifiche di nuovi messaggi</p>
                            <p><a href="#">attiva notifiche desktop</a></p>
                        </div>
                    </div>
                    <!-- 
                        / NOTIFICHE
                     -->
                    <div class="search"></div>
                    <div class="contatti"></div>
                </section>
                <section id="container"></section>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
